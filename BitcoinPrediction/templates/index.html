<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Upload</title>
</head>
<body>
    <div class="container">
        <h1>Bitcoin Price Prediction Using LSTM Model</h1>
        <br><br>
        <h2>Upload Dataset</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="file">Choose a dataset file:</label>
            <input type="file" name="file" id="file" accept=".csv, .xlsx">
            <br>
            <input type="submit" value="Upload">
        </form>
    </div>
</body>
</html>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1, h2 {
        color: #007bff;
    }

form {
    text-align: center;
}

label {
    display: block;
    margin: 10px 0;
    font-weight: bold;
}

input {
    margin: 10px 0;
}

</style>
